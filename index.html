<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypno Loop Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main container for the active game -->
    <div id="app-container">

        <!-- Game 1: Cup Game Container -->
        <div id="cup-game-container" class="game-module active-game">
            <!-- Content for the cup game will be generated by script.js -->
            <!-- Example Initial Structure (JS will manage this dynamically) -->
            <div class="game-area">
                <!-- Cups and ball will appear here -->
            </div>
            <div class="game-text">
                <!-- Instructions/Status text like "WHICH CUP???" will appear here -->
            </div>
            <div class="popper-overlay">
                 <!-- Poppers will be animated here -->
            </div>
        </div>

        <!-- Game 2: Emoji Game Container -->
        <div id="emoji-game-container" class="game-module hidden-game">
            <!-- Content for the emoji game will be generated by script.js -->
            <!-- Example Initial Structure (JS will manage this dynamically) -->
             <div class="game-area">
                 <!-- Emoji grid will appear here -->
            </div>
             <div class="game-text">
                <!-- Instructions like "FIND THE ODD ONE!" will appear here -->
            </div>
        </div>

    </div>

    <!-- Hidden Audio Elements -->
    <audio id="oh-no-sound" src="sounds/oh-no.mp3" preload="auto"></audio>
    <audio id="yeah-sound" src="sounds/yeah.mp3" preload="auto"></audio>
    <!-- Note: preload="auto" attempts to load the audio file when the page loads -->
    <!-- Autoplay is still restricted by browser policies -->

    <!-- Link to the main JavaScript file -->
    <!-- 'defer' ensures HTML is parsed before script execution -->
    <script src="script.js" defer></script>

</body>
</html>
