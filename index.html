<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypno Loop Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Button Overlay -->
    <div id="start-overlay" class="start-overlay">
        <button id="start-button" class="start-button">START GAMES!</button>
    </div>

    <!-- Game Header -->
    <div id="game-header">
        <h1 id="game-title">AWESOME BRAIN GAMES!</h1>
    </div>

    <!-- Main container for the active game -->
    <div id="app-container">
        <!-- Game 1: Cup Game Container -->
        <div id="cup-game-container" class="game-module active-game">
            <h2 class="game-title">CUP GAME</h2>
            <div class="game-area">
                <!-- Cups and ball will appear here -->
            </div>
            <div class="game-text">
                WATCH THE BALL!
            </div>
            <div class="popper-overlay">
                <!-- Poppers will be animated here -->
            </div>
        </div>

        <!-- Game 2: Emoji Game Container -->
        <div id="emoji-game-container" class="game-module hidden-game">
            <h2 class="game-title">EMOJI CHALLENGE</h2>
            <div class="game-area">
                <!-- Emoji grid will appear here -->
            </div>
            <div class="game-text">
                GET READY!
            </div>
        </div>
    </div>

    <!-- Hidden Audio Elements -->
    <audio id="oh-no-sound" src="images/oh-no-funny-sound-effect-no-edit-direct-use_ZDSG65Oo.mp3" preload="auto"></audio>
    <audio id="yeah-sound" src="images/yeah-sound-effect-soundeffect-2022-new-soundgaming_EhCrEerv.mp3" preload="auto"></audio>
    
    <!-- Link to the main JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
